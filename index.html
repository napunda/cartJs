<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link
        href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <script defer type="module" src="/app.mjs"></script>
    <script async src="https://kit.fontawesome.com/3adb9befaf.js" crossorigin=anonymous></script>
    <title>Mexican's Carrinho</title>
</head>

<body>
    <main>
        <section class="title-section">
            <h2>Bem vindo ao Mexican's</h2>
        </section>
        <section class="products-container"></section>
        <section>
            <div class="cart hidden">
                <div class="title-cart">Carrinho Aberto</div>
                <div class="cart-products"></div>
                <div class="send-order">
                    <button>Enviar pedido</button>
                    <div class="total">Total: R$
                        <span class="price">20,00</span>
                    </div>
                </div>
                <div class="cancel-order">
                    <button><i class="fas  fa-times"></i></button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
